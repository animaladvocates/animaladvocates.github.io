<footer id='wax-footer' class='page-footer container-fluid'>
  <div class='wax-inline-container'>
    <div class='row'>
      <div class='col'>
        <p class='footer-title'>{{ site.title }}</p>
        <p class='footer-description'>{{ site.description }}</p>
        <p class='footer-copyright'>
          &copy; {{ site.copyright }} Banner photo by <a href="https://unsplash.com/@julie_soul?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julia Solonina</a>. Built with <a href='https://github.com/minicomp/wax/'>Minicomp/Wax.</a>
        </p>
      </div>
      <div class='col'>
        <p class='footer-title'>Links</p>
        <p class='footer-links'>
            <a href='{{site.baseurl}}/credits/'>Credits</a> | <a href="https://library.columbia.edu/libraries/ccoh/FAQ.html">OHAC</a> | <a href="mailto:oralhist@library.columbia.edu">Contact Us</a>
        </p>
        <p class='footer-logos'>
          {% for item in site.footer.logos %}
          {% assign link = item.link | default: '#' %}
          <a href="{{ link | absolute_url }}" aria-label="Logo link to resource">
            <img src='{{ item.img | absolute_url }}' alt="logo"/>
          </a>
          {% endfor %}
        </p>
      </div>
    </div>
  </div>
</footer>
